<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
  <style>
    #map {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script>
    var map = L.map("map").setView([42.35854391749705, -71.455078125], 9);
    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution:
        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    }).addTo(map);

    Promise.all([fetch("point-1.geojson"), fetch("point-2.geojson"), fetch("ky-to-ma.geojson")])
      .then(function (responses) {
        // Get a JSON object from each of the responses
        return Promise.all(
          responses.map(function (response) {
            return response.json();
          })
        );
      })
      .then(function (data) {
        // Log the data to the console
        // You would do something with both sets of data here
        plotData(data);
      })
      .catch(function (error) {
        // if there's an error, log it
        console.log(error);
      });

    function plotData(data) {
      // separate individual geojsons
      const pointData = data[0];
      const pointData2 = data[1];
      const lineData = data[2];

      // plot data to the map
      L.geoJSON(pointData).addTo(map);
      L.geoJSON(pointData2).addTo(map);
      L.geoJSON(lineData).addTo(map);

      // call functions for geocompupation
      findClosestPoint(pointData, lineData);
      findMidpoint(pointData, pointData2)
    }

    function findClosestPoint(pointData, lineData) {
      // use turf to find nearest point on line
      var snapped = turf.nearestPointOnLine(lineData, pointData.features[0].geometry, { units: 'miles' });

      // add nearest point to map
      L.geoJSON(snapped).addTo(map);
    }

    function findMidpoint(pointData, pointData2) {
      // use turf to calculate midpoint
      const midpoint = turf.midpoint(pointData.features[0].geometry, pointData2.features[0].geometry);

      // plot midpoint location to map
      L.geoJSON(midpoint).addTo(map);
    }
  </script>
</body>

</html>
